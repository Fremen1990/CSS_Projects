<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navigation">
        <span class= "logo">css coockbock</span>
        <ul class="menu">
            <li class="menu_item">about</li>
            <li class="menu_item">pricing</li>
            <li class="menu_item">contact</li>
        </ul>
    </nav>

    <div class="form-box">

        <h1 class="form-box__title">Welcome to CSS coockbook!</h1>
        <p class="form-box__info">Feel free to download our ready to use components and speed up your development
            process</p>
        <form class="form-box__form">

            <input class="form__text-input" type="e-mail" name="e-mail" id="e-mail" placeholder="e-mail">
            <input class="form__text-input" type="password" name="password" id="password" placeholder="password">
            <button class="form__button">create account</button>
            <div class="checkbox">
                <input class="form__checkbox" type="checkbox" name="consent" id="consent">
                <label class="form__checkbox-label" for="consent">I agree to whatever you want me to agree</label>
            </div>
        </form>


    </div>

</body>

</html>
