<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="digital-clock">
    <h1 class="digital-clock__header">The time is now</h1>

    <div class="digital-clock__time">
        <div>
        <span class="digital-clock__time-hours" >00</span><span>Hours</span>
    </div>
    <div>
        <span class="digital-clock__time-minutes" >00</span><span>Minutes</span>
    </div>
    <div>
        <span class="digital-clock__time-seconds" >00</span><span>Seconds</span>
    </div>
</div>
<script src="main.js"></script>
  </body>
</html>
