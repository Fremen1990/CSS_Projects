<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__hour">
        <div class="clock__hour__hr" id="hr"></div>
      </div>
      <div class="clock__min">
        <dic class="clock__min__mn" id="mn"></dic>
      </div>
      <div class="clock__sec">
        <div class="clock__sec__sc" id="sc"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
